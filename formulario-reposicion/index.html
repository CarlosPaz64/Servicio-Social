<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reposicion</title>
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="icon" href="/escudo-mx.png" type="image/x-icon">
    <link rel="stylesheet" href="/stylesEstatus.css" />
  </head>
  <body>
    <section class="container">
      <header>Formulario - Reposicion</header>
      <form action="" class="form">
        <div class="column">
          <div class="input-box">
            <label>Folio</label>
            <input type="number" placeholder="Número de folio" />
          </div>
          <div class="input-box">
            <label>ID Único</label>
            <input type="number" placeholder="ID" />
          </div>
        </div>

        <div class="input-box">
          <label>Clave Única de Registro Poblacional</label>
          <input type="text" placeholder="CURP" />
        </div>

        <div class="input-box">
          <label>Nombre completo</label>
          <input type="text" placeholder="Nombre completo" />
        </div>
        <div class="input-box">
          <label>Comentarios</label>
          <textarea name="comentario" id="" cols="30" rows="10" style="resize: none;" placeholder="Notas"></textarea>
        </div>

        <button>Enviar</button>
      </form>
    </section>
  </body>
</html>

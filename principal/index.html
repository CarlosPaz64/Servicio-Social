<body>

  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="imagen.png" alt="User Image" class="user-image">
          <h2 class="user-name">Estatus - Tarjeta</h2>
          <p class="user-profession"></p>
          <button class="message-button" id="Estatus">Verificar</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="imagen.png" alt="User Image" class="user-image">
          <h2 class="user-name">Baja</h2>
          <p class="user-profession"></p>
          <button class="message-button" id="Baja">Verificar</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="imagen.png" alt="User Image" class="user-image">
          <h2 class="user-name">Reposici칩n</h2>
          <p class="user-profession"></p>
          <button class="message-button" id="Reposicion">Verificar</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="imagen.png" alt="User Image" class="user-image">
          <h2 class="user-name">Actualizaci칩n de datos</h2>
          <p class="user-profession"></p>
          <button class="message-button" id="Datos">Verificar</button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Linking custom script -->
  <script>
    const swiper = new Swiper('.slider-wrapper', {
  loop: true,
  grabCursor: true,
  spaceBetween: 30,

  // Pagination bullets
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
    dynamicBullets: true
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // Responsive breakpoints
  breakpoints: {
    0: {
      slidesPerView: 1
    },
    768: {
      slidesPerView: 2
    },
    1024: {
      slidesPerView: 3
    }
  }
});

  </script>
